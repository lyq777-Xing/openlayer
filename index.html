    <style>
        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            left: -50px;
            min-width: 280px;
            bottom: 13px;
        }
        
        .ol-popup::after,
        .ol-popup::before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        
        .ol-popup::after {
            border-top-color: white;
            border-width: 10px;
            left: 40px;
            margin-left: -10px;
        }
        
        .ol-popup::before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }
        
        .ol-popup-closer::after {
            content: " X ";
        }
    </style>
</head>

        // 放大
        $('#zoomIn').click(function() {
            var view = map.getView();
            var zoom = view.getZoom();
            view.setZoom(zoom + 1);
        })

        // 缩小
        $('#zoomOut').click(function() {
            var view = map.getView();
            var zoom = view.getZoom();
            view.setZoom(zoom - 1);
        })

        // 左移
        $('#toLeft').click(function() {
            var view = map.getView();
            var center = view.getCenter();
            center[0] += 50000;
            view.setCenter(center);
            map.render();
        })

        // 右移
        $('#toRight').click(function() {
            var view = map.getView();
            var center = view.getCenter();
            center[0] -= 50000;
            view.setCenter(center);
            map.render();
        })

        $('#toTop').click(function() {
            var view = map.getView();
            var center = view.getCenter();
            center[1] += 50000;
